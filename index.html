<!DOCTYPE html>

<head>

  <title>Skicák v8</title>

  <link rel="stylesheet" href="style.css?v=10">
</head>
<body>



  <div class="book-viewport">
    <div id="book" class="book">
      <button id="prev-btn" class="nav-btn prev" aria-label="Předchozí"></button>
      <button id="next-btn" class="nav-btn next" aria-label="Další"></button>

      <!-- 11 listů p0–p10 (22 stran page-0 až page-21) -->

      </div>

      </div>
    </div>
  </div>

  <!-- Scroll slider -->
  <div class="slider-wrap">
    <input type="range" id="pageSlider" min="0" max="11" step="0.001" value="0">
  </div>

  <script src="script.js?v=18"></script>
</body>
</html>
